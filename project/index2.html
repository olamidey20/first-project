<!DOCTYPE html>
<html lang="en">
<head>

  <div align = "center"  >
    <h1>quadri</h1>
    <h1>quadri</h1>

    <i>hello</i> <br />
    <b>hello</b> <br>

  </div>

  <ul type="circle">

  </ul>

  <!-- ordered list -->
  <ol  type="a">
    <li>book</li>

    <thead>

    <tr>

    <tr>
      <td>1</td>

    </tr>
  </table>

  <!-- form -->
  <form>
    <label for="email">Email:</label>
    <input type="email" name="email" > <br>
    <label for="pass">Password:</label>
    <input type="password" placeholder="password" name="pass">
    <input type="file">
    <button>submit</button>
    <input type="time" name="" id="">

    <input type="week" name="" id="">

    <input type="password" name="" id="">
    <input type="radio" name="male" id="amen" value="male">
    <input type="checkbox" name="" id="" value="male">
  </form>
  
  <!-- option -->
  
  <select name="" id="">
    <optgroup>
      electronics

      <option value="computers">computers</option>
    </optgroup>

    <optgroup>
      non-electronics

  <!-- image -->
